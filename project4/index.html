<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Number Guessing Game</h1>
    <div class="container">
        <p>Try and guess a random number bwteen 1 and 100.</p>
        <p>You have 10 attempts to guess the right number</p>

        <h2>Guess a Number</h2>
        <input type="number" name="" id="guess-number">
        <button type="submit" id="subt"> Submit Guess</button>
        <p id="message"></p>
        <p>Previous Guesses : <span id="guesses"></span></p>
        <p>Guesses Remaining : <span id="count">10</span></p>
        <div class="display">
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
