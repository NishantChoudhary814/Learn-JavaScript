<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>Async Code</h1>
    <button id="stop"> Stop</button>
</body>
<script>
    const sayHello=()=>{
        console.log("Hello");
    }
    // setTimeout(()=>{
    //     console.log("Nishant");
    // },2000)
    const changeText=()=>{
          document.querySelector('h1').innerHTML="Learning Async in JS";
    }
    const seth1=setTimeout(changeText,2000);
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(seth1);
        console.log('Stopped');
    })
</script>
</html>
